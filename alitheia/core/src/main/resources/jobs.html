<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>SQO-OSS : Jobs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/screen.css" />
  </head>
  <body class="section-4">
    <div id="wrap">
      <div id="header">
        <h1>Admin Panel</h1>
        <img src="sqo-oss.png" alt="SQO-OSS Logo"/>
      </div>
      <div id="main">
        $MENU
	<div id="contents">
	<h2>Job statistics</h2>
		<ul>
          <li>Jobs Executing:
          	$JOB_EXEC
          </li>
          <li>
          Jobs Waiting:
          	$JOB_WAIT
          </li>
          <li>
          Failed Jobs:
          	$JOB_FAILED
          </li>
          <li>
          Worker Threads:
          	$JOB_WORKTHR
          </li>
          <li>
          Total Jobs:
          	$JOB_TOTAL
          </li>
        </ul>
        <a href="alljobs">Job details</a>
	<h2>Job failure statistics</h2>
		<div id="bundles">
    	$JOBFAILSTATS
    	</div>
	</div>
      </div>
      <div id="sidebar">
        $STATUS_CORE
        $STATUS_JOBS
        $OPTIONS
      </div>
      <div id="footer">
        <p>
        $COPYRIGHT
        </p>
      </div>
    </div>
  </body>
</html>
