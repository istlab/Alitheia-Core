<h2>
  <a class="small" href="/projects">$tr.label("projects_mngm")</a>
  &raquo;
  $project.getName()
</h2>

<hr />

<fieldset>
  <legend>$tr.label("project_details")</legend>

  #parse("projects_list.html")

  <div class="pull-right">
    <button class="btn btn-default" onclick="window.location.search = '?action=removeProject&projectId=$project.getId()';">
      $tr.label("delete_project")
    </button>

    <button class="btn btn-default" onclick="window.location.search = '?action=updateProject&projectId=$project.getId()';">
      $tr.label("update_project")
    </button>
  </div>
</fieldset>
