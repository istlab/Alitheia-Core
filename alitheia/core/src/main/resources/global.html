<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>SQO-OSS : $APP_NAME</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" media="screen" href="screen.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="webadmin.css" />
  </head>
  <body class="section-$section">
    <div id="wrap">
      <div id="header"`>
        <h1>$APP_NAME</h1>
        <img src="/sqo-oss.png" alt="SQO-OSS Logo" />
      </div>
      <div id="main">
        #parse("menu.inc")
        <div id="contents">
          <!-- specific page template
          (projectslist, jobs, logs, etc.) is stored in $CONTENTS -->
          #parse($CONTENTS)
        </div>
      </div>
      #parse("sidebar.inc")
      <div id="footer">
        <p>$COPYRIGHT</p>
      </div>
    </div>
  </body>
</html>
