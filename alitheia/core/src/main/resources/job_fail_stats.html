<table width="100%" cellpadding="0" cellspacing="0">
	<thead>
		<tr>
			<td>Job Type</td>
			<td>Num Jobs Failed</td>
		</tr>
	</thead>
	#set ($jobFailures = $jobs.getFailedJobStats())
	<tbody>
	#if ($jobFailures.size() == 0)
		<tr>
			<td>No failures</td>
			<td>&nbsp;			</td>
		</tr>
	#else
		#foreach ($key in $jobFailures.keySet())
			<tr>
				<td>$key</td>
				<td>$jobFailures.get($key)			</td>
			</tr>
		#end
	#end
	</tbody>
</table>
