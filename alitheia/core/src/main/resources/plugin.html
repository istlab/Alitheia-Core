<h2>
  <a class="small" href="/index">$tr.label("plugins_mngm")</a>
  &raquo;
  $plugin.getPluginName()
</h2>

<hr />

<fieldset>
  <legend>$tr.label("plugin_details")</legend>

  #parse("plugins_list.html")

  <div class="pull-right">
    #if ($plugin.isInstalled())
      <button class="btn btn-default" onclick="window.location.search = 'action=syncPlugin&pluginHashcode=$plugin.getHashcode()'">
        Synchronize
      </button>
      <button class="btn btn-default" onclick="window.location.search = 'action=uninstallPlugin&pluginHashcode=$plugin.getHashcode()'">
        Uninstall
      </button>
    #else
      <button class="btn btn-default" onclick="window.location.search = 'action=installPlugin&pluginHashcode=$plugin.getHashcode()'">
        Install
      </button>
    #end
  </div>
</fieldset>

#if ($plugin.isInstalled())
  <fieldset>
    <legend>$tr.label("metrics")</legend>
    #parse("metrics_list.html")
  </fieldset>

  <fieldset>
    <legend>$tr.label("configs")</legend>
    #parse("configs_list.html")
  </fieldset>
#end
