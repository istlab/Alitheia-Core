<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Alitheia System Administration Interface</title>
        <link rel='stylesheet' type='text/css' href='/alitheia.css' />
        <link rel='stylesheet' type='text/css' href='/style.css' />
    </head>
    <body>
        <!-- Want this to be a JavaBean -->
        <div id="banner">
            <img class="sqologo" src="http://www.sqo-oss.eu/sqo-oss-logo.jpg" alt="SQO-OSS Project Logo" />
            <img class="alitheialogo" src="alitheia.png" alt="Alitheia Logo" />
        </div>

        <fieldset id="status">
            <legend>Alitheia Status</legend>
            <hr/>
            Uptime:<br/>
            @@UPTIME
            <hr/>
            Job Queue Length:<br/>
            @@QUEUE_LENGTH
            <hr/>
        </fieldset>

        <fieldset id="menu">
            <legend>Menu</legend>
            <ul>
                <li><a href="index">Bundles</a></li>
                <li>Logs</li>
                <li><a href="projects">Projects</a></li>
            </ul>
        </fieldset>

        <fieldset id="options">
            <legend>System Options</legend>
            <form id="restart" method="POST" action="restart">
                <button>Restart Alitheia</button>
            </form>
            <form id="stop" method="POST" action="stop">
                <button>Stop Alitheia</button>
            </form>
        </fieldset>

        <h1>Alitheia System Logs</h1>
        <div id="logs">
	    <ul>
                @@GETLOGS
	    </ul>
        </div>  

       <div id="footer">
           <span class="copyright"> 
               @@COPYRIGHT
           </span>
       </div>
    </body>
</html>
